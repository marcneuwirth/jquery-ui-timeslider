<html>
    <head>
        <title>Time Slider | jQuery UI Plugin Demo</title> 
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/themes/dot-luv/jquery-ui.css" /> 
	    <style> 
		    .slider{width:400px; float:left;}
		    .slider, #slider1, #slider2, table{margin:10px;}
	    </style>     
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js" type="text/javascript"></script> 
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript"></script> 
        <script src="jquery.ui.timeslider.js"> </script>
    </head>
    <body>
        <h1>Time Slider jQuery UI Plugin Demo</h1>
        <div class="slider">
            <div id="slider1"></div> 
            <div id="time1"></div> 
            <input type="submit" id="schedule-submit1" class="ui-state-default" value="Submit" />
		
            <table id="schedule1">
    	        <thead>
		            <tr>
                        <th>Slider</th>
	    		        <th>Time</th>
    			    </tr>
	            </thead>
	            <tbody>
	            </tbody>
            </table>
        </div>
        <div class="slider">
            <div id="slider2"></div> 
            <div id="max2"></div> 
            <div id="time2"></div> 
            <input type="submit" id="schedule-submit2" class="ui-state-default" value="Submit" />
		
            <table id="schedule2">
	            <thead>
		            <tr>
                        <th>Slider</th>
			            <th>Start Time</th>
			            <th>End Time</th>
    			    </tr>
	            </thead>
	            <tbody>
	            </tbody>
            </table>
        </div>
        <script>
        
        $("#slider1").timeslider({
            sliderOptions: {
                orientation: 'vertical',
		        min: 300, 
		        max: 1739, 
                value: 900,
		        step:5
            },
            timeDisplay: '#time1',
            submitButton: '#schedule-submit1',
            clickSubmit: function (e){
                var that = $(this).siblings('#slider1');
                
                $('#schedule1 tbody').append('<tr>' +
                    '<td>' + that.attr('id') + '</td>' +
                    '<td>' + that.timeslider('getTime', that.slider("value")) + '</td>' + 
			        '</tr>');
                e.preventDefault(); 
            }
	    });
        
        $("#slider2").timeslider({
            sliderOptions: {
    	        range: true, 
		        min: 300, 
		        max: 3179, 
		        values: [900, 1500],
		        step:5
            },
		                
            errorMessage: '#max2',
            timeDisplay: '#time2',
            submitButton: '#schedule-submit2',
            clickSubmit: function (e){
                var that = $(this).siblings('#slider2');
                
                $('#schedule2 tbody').append('<tr>' +
                    '<td>' + that.attr('id') + '</td>' +
                    '<td>' + that.timeslider('getTime', that.slider("values", 0)) + '</td>' + 
        	        '<td>' + that.timeslider('getTime', that.slider("values", 1)) + '</td>' + 
			        '</tr>');
                e.preventDefault(); 
            }
	    });
	    
	    
	    $("#slider3").timeslider({
            sliderOptions: {
    	        range: true, 
		        min: 300, 
		        max: 3179, 
		        values: [900, 1500],
		        step:5
            },
		clockFormat: 24, // formats gor get time. Available 12, 24
		addInputs: true, // will add inputs for start and end dates in the element defined by property inputsContainer
		inputsContainer:  '.timesliderInputsContainer',
		startTime: "12:20", // startTime and endTime values will override sliderOptions.values
		endTime: "14:35"
	    });
        </script>
    </body>
</html>
